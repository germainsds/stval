<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíå Pour toi</title>

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      position: relative;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      color: #ff4b6e;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 25px;
    }

    button {
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    #revealBtn {
      background: #ff4b6e;
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(255, 75, 110, 0.4);
    }

    #revealBtn:hover {
      transform: scale(1.05);
    }

    .choices {
      display: none;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      position: relative;
      height: 70px;
    }

    #yesBtn {
      background: #34d399;
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(52, 211, 153, 0.4);
      z-index: 2;
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #ff6b6b;
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
      z-index: 1;
    }

    .hidden-question {
      display: none;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff4b6e;
      margin-top: 15px;
    }

    .final-message {
      display: none;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff4b6e;
      margin-top: 25px;
      animation: pop 0.6s ease;
    }

    .heart {
      position: absolute;
      font-size: 25px;
      animation: float 4s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.9; }
      50% { transform: translateY(-30px); opacity: 0.6; }
      100% { transform: translateY(0); opacity: 0.9; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: confettiFall 2.5s linear forwards;
      border-radius: 3px;
      opacity: 0.9;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(700px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíå Hey toi...</h1>
    <p>J'ai un petit truc √† te demander üòá</p>

    <button id="revealBtn">D√©couvrir la question ‚ú®</button>

    <div class="hidden-question" id="question">
      Veux-tu √™tre ma Valentine ? üíñ
    </div>

    <div class="choices" id="choices">
      <button id="yesBtn">Oui üòç</button>
      <button id="noBtn">Non üôÑ</button>
    </div>

    <div class="final-message" id="finalMessage">
      OUIIIII üò≠üíñüíñüíñ <br><br>
      Je t‚Äôaime fort. <br>
      Maintenant tu me dois un bisou üòåüíã
    </div>
  </div>

  <script>
    const revealBtn = document.getElementById("revealBtn");
    const question = document.getElementById("question");
    const choices = document.getElementById("choices");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const finalMessage = document.getElementById("finalMessage");

    revealBtn.addEventListener("click", () => {
      revealBtn.style.display = "none";
      question.style.display = "block";
      choices.style.display = "flex";
    });

    // Trick: when she tries to hover the "No", the "Yes" moves to replace it
    noBtn.addEventListener("mouseenter", () => {
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      // swap positions visually by using CSS translate
      yesBtn.style.position = "absolute";
      noBtn.style.position = "absolute";

      yesBtn.style.left = (noBtn.offsetLeft) + "px";
      yesBtn.style.top = (noBtn.offsetTop) + "px";

      noBtn.style.left = (yesBtn.offsetLeft + 140) + "px";
      noBtn.style.top = (yesBtn.offsetTop) + "px";
    });

    yesBtn.addEventListener("click", () => {
      choices.style.display = "none";
      question.style.display = "none";
      finalMessage.style.display = "block";
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-20px";
        confetti.style.background = randomColor();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 2500);
      }
    }

    function randomColor() {
      const colors = ["#ff4b6e", "#34d399", "#fbbf24", "#60a5fa", "#a78bfa"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // floating hearts background
    for (let i = 0; i < 12; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
